{% extends "base.html" %}
{% block content %}
<head>
        <style>
            #basic-addon1{
                width:200px;
            }


        </style>
</head>

<body>
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-4">
                <h4>계정생성</h4>
            </div>
            <div class="col-8 text-right">
                <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
            </div>
        </div>
        <form method="post" class="post-form">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">사용자이름</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ models.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="user_id" id="user_id"
                       value="{{ models.user_id.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ models.password1.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ models.password2.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="device-number">기기 핀번호</label>
                <input type="number" class="form-control" name="pin" id="pin"
                        value="{{ models.pin.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="device-number">키</label>
                <input type="number" class="form-control" name="height" id="height"
                        value="{{ models.height.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="device-number">몸무게</label>
                <input type="number" class="form-control" name="weight" id="weight"
                        value="{{ models.weight.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                           value="{{ models.email.value|default_if_none:'' }}"}>
            </div>

            <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
    </div>
</body>
{% endblock %}
