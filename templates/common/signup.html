{% extends "base.html" %}
{% block content %}
<head>
    <style>
        #basic-addon1{
            width:200px;
        }
    </style>


</head>

<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
{#        요기추가구현필요#}
        <div class="form-group">
            <label for="device-number">기기 핀번호</label>
            <input type="number" class="form-control" name="device_number" id="device_number"
                   value="{{ form.device_number.value|default_if_none:'' }}">
        </div>



        <label for="Physical_If">신체정보</label>

        <div class="input-group mb-3"id="basic-addon1">
            <div class="input-group-prepend">
                <span class="input-group-text" >키</span>
            </div>
            <input type="text" class="form-control" placeholder="cm" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3" id="basic-addon1">
            <div class="input-group-prepend">
                <span class="input-group-text" >몸무게</span>
            </div>
            <input type="text" class="form-control" placeholder="kg" aria-label="Username" aria-describedby="basic-addon1">

        </div>



        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
